spring.application.name=GrupoUnion

# --- CONEXION BASE DE DATOS ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Configuracion JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Optimizacion para servidores gratuitos
spring.datasource.hikari.maximum-pool-size=2

# --- PUERTO ---
server.port=${PORT:8081}

# --- CONFIGURACION GMAIL (MODO SEGURO SSL) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.protocol=smtps
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.timeout=5000

# --- CLOUDINARY ---
cloudinary.cloud_name=${CLOUDINARY_NAME}
cloudinary.api_key=${CLOUDINARY_KEY}
cloudinary.api_secret=${CLOUDINARY_SECRET}

# --- MONITOREO ---
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=always