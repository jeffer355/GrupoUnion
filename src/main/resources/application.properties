spring.application.name=GrupoUnion

# --- CONEXIÓN BASE DE DATOS ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# --- PUERTO (El cambio clave) ---
# En Render usará la variable PORT asignada por ellos.
# En tu PC usará el 8081 automáticamente.
server.port=${PORT:8081}

# --- CONFIGURACIÓN GMAIL ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- CLOUDINARY ---
cloudinary.cloud_name=${CLOUDINARY_NAME}
cloudinary.api_key=${CLOUDINARY_KEY}
cloudinary.api_secret=${CLOUDINARY_SECRET}

spring.datasource.hikari.maximum-pool-size=2

# --- MONITOREO (ACTUATOR) ---
# Habilita los puntos de acceso para Health y Métricas
management.endpoints.web.exposure.include=health,info,metrics,loggers

# Muestra detalles de salud (disco, db, etc.)
management.endpoint.health.show-details=always